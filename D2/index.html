<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRAZIONE</title>
</head>
<body>
  <h1>COMPILA IL FORM PER LA REGISTRAZIONE</h1>
  <FORM onsubmit="alert('Registrazione inviata')">
    <div>
      <INPUT type="text" placeholder="Inserisci il tuo nome" />
    </div>
    <div>
      <INPUT type="text" placeholder="Inserisci il tuo cognome"/>
    </div>
    <div>
      <input type="email" placeholder="Inserisci la tua email"/>
    </div>
    <div>
      <input type="number" placeholder="inserisci il tuo numero di telefono"/>
    </div>
    <div>
      <input type="password" placeholder="Iniserisci la tua password"/>
    </div>
    <div>
      <h4>Inserisci la tua data di nascita</h4>
        <input type="date" placeholder="inserisci la tua data di nascita"/>
    </div>
    <h4>Scegli le tue preferenze musicali</h4>
    <div>
     <em>Jazz</em> <input type="checkbox"/>
     <em> Hip Hop</em> <input type="checkbox"/>
     <em>Rap</em> <input type="checkbox"/>
     <em>Reggae</em> <input type="checkbox"/>
    </div>
    <div>
      <em>rock and roll</em> <input type="checkbox"/>
      <em>disco</em> <input type="checkbox"/>
      <em>indie</em> <input type="checkbox"/>
      <em>Pop</em> <input type="checkbox">
    </div>
    <P>
      <input type="radio"><em style="color:goldenrod">ACETTO I TERMINI E LE CONDIZIONI</em>
    </p>
    <button type="submit">Invia la registrazione</button>
</FORM>  

</body>
</html>
